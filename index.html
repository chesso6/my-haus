<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY HAUS | ARCHIVE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-layout">
        
        <div id="sidebar">
            <h3>PHOTOGRAPHERS</h3>
            <input type="text" id="photogSearch" oninput="filterPhotographers()" placeholder="SEARCH PHOTOGRAPHERS...">
            <div id="photog-filters">
            </div>
        </div>

        <main class="content-area">
            <section id="lobby">
                <header id="global-header" class="global-header">
                    <div class="header-content">
                        <h1>MY HAUS</h1>
                        <p>PHOTOGRAPHY ANTHOLOGY</p>
                        <div class="category-nav">
                            <span class="category-item" onclick="filterEras('studio')">Studio Albums</span>
                            <span class="category-item" onclick="filterEras('collab')">Collaborative</span>
                            <span class="category-item active-category" onclick="filterEras('all')">All</span>
                        </div>
                    </div>
                    <button id="header-login-btn" onclick="showLoginModal()" title="Staff Login">⊹</button>
                </header>
                <div class="era-grid" id="era-menu"></div>
            </section>

            <section id="exhibition-room" style="display: none;">
                <header class="header">
                    <button class="back-btn" onclick="showLobby()">← BACK</button>
                    <div class="era-title-container">
                        <h1 id="active-title"></h1>
                    </div>
                    <nav id="sub-era-nav" class="sub-nav"></nav>
                </header>
                <div id="photo-display"></div>
            </section>
        </main>
    </div>

    <div id="lightbox" class="lightbox" style="display:none;">
    <div class="lightbox-top-bar">
        <button class="close-btn" onclick="closeLightbox()">×</button>
    </div>

    <div class="lightbox-content" onclick="event.stopPropagation()">
        <img id="lightbox-img" src="">
        
        <div id="lightbox-thumbnails" class="lb-thumbs"></div>
        
        <div class="lightbox-footer">
            <div id="lightbox-caption" class="lightbox-caption"></div>
        </div>
    </div>

    <button class="lb-nav lb-prev" onclick="event.stopPropagation(); changeImage(-1)">‹</button>
    <button class="lb-nav lb-next" onclick="event.stopPropagation(); changeImage(1)">›</button>
</div>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

    <script src="photographers/registry.js"></script>
    <script src="eras/thefame.js"></script>
    <script src="eras/monster.js"></script>
    <script src="eras/btw.js"></script>
    <script src="eras/artpop.js"></script>
    <script src="eras/cheek.js"></script>
    <script src="eras/joanne.js"></script>
    <script src="eras/chromatica.js"></script>
    <script src="eras/love.js"></script>
    <script src="eras/harlequin.js"></script>
    <script src="eras/mayhem.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
